name: Deploy to GitHub Pages CDN

on:
  workflow_run:
    workflows: ["Release DCS Mission"]
    types:
      - completed
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Create CDN directory structure
        run: |
          mkdir -p cdn
          cp missions.json cdn/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './cdn'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4